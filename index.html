<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script defer src="lineHeight.js"></script>
    <script defer src="change-font-color.js"></script>
    <script defer src="night-mode-web.js"></script>
    <script def src="on-off-extension.js"></script>
    <script defer src="font-change.js"></script>
    <script defer src="read-alt-image.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Do Good To Citizens</title>
</head>
<body>
    <header id="header">
        <img src="assets/logo-extension.png" alt="Logo de l'extension" class="logo">
        <section id="title-container">
            <h1 id="extension-name">Do Good To Citizens</h1>
        </section>
        <section id="button-container">
            <button id="night-button" class="header-button">
                <img src="assets/mode-day-moon.png" alt="icone lune mode nuit" id="switch-mode">
            </button>
            <button id="power-day-button" class="header-button">
                <img src="assets/power-button-day-mode.png" alt="icone activer extension" id="power">
            </button>
        </section>
    </header>
    <main id="main">
        <section class="container-button-main">
            <button id="font-change" class="main-buttons">
                <img src="assets/font-change.png" alt="icone changement de police" id="font">
            </button>
            <p  class="action-bouton">Changement pour une police plus lisible</p>
        </section>
        <section class="container-button-main">
            <button id="font-size-change" class="main-buttons">
                <img src="assets/font-size-change.png" alt="icone changement de taille de police" id="font-size">
            </button>
            <p class="action-bouton">Augmentation de la taille de la police</p>
        </section>
       <section class="container-button-main">
        <button id="font-color-change" class="main-buttons">
            <img src="assets/color-change-test.png" alt="icone changement de couleur de police" id="font-color">
        </button>
        <p class="action-bouton">Changement des couleurs de la page</p>
       </section>
       <section class="container-button-main">
        <button id="line-height-change" class="main-buttons">
            <img src="assets/line-height-change.png" alt="icone changement d'interligne" id="line-height">
        </button>
        <p class="action-bouton">Augmentation de lâ€™interligne</p>
       </section>
       <section class="container-button-main">
        <button id="DAY-NIGHT-MODE" class="main-buttons">
            <img src="assets/power-button-day-mode.png" alt="icone changement en mode nuit" id="mode-day-night">
        </button>
        <p class="action-bouton">Page en mode nuit, on off</p>
       </section>

       <section class="container-button-main">
        <button id="read-alt-attribut" class="main-buttons">
            <img src="assets/icone-alt-attribut.png" alt="icone pour la lecture de l'attribut alt" id="alt-attribut">
        </button>
        <p class="action-bouton">Lecture de l'attribut alt au passage de la souris</p>
       </section>
        
    </main> 
</body>
</html>
