<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script defer src="lineHeight.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Do Good To Citizens</title>
</head>
<body>
    <header id="header">
        <section id="title-container">
            <h1 id="extension-name">Do Good To Citizens</h1>
        </section>
        <section id="button-container">
            <button id="night-button" class="header-button">
                <img src="assets/moon-day-mode.png" alt="icone lune mode nuit" id="switch-mode">
            </button>
            <button id="power-day-button" class="header-button">
                <img src="assets/power-day-mode.png" alt="icone activer extension" id="power">
            </button>
        </section>
    </header>
    <main id="main">
        <button id="font-change" class="main-buttons">
            <img src="assets/font-change.png" alt="icone changement de police" id="font">
        </button>
        <button id="font-size-change" class="main-buttons">
            <img src="assets/font-size.png" alt="icone changement de taille de police" id="font-size">
        </button>
        <button id="font-color-change" class="main-buttons">
            <img src="assets/color-change.png" alt="icone changement de couleur de police" id="font-color">
        </button>
        <button id="line-height-change" class="main-buttons">
            <img src="assets/line-height-change.png" alt="icone changement d'interligne" id="line-height">
        </button>
    </main> 
</body>
</html>
